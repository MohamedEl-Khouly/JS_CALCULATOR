<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
	<div class="main">
		<div class="calculator">
			<div class="display"></div>
			<div class="num-pad">
				<div data-value="clear" class="top">C</div>
				<div data-value="negative" class="top">+/-</div>
				<div data-value="modules" class="top">%</div>
				<div data-value="divide" class="top">/</div>
				<div data-value=7 >7</div>
				<div data-value=8 >8</div>
				<div data-value=9 >9</div>
				<div data-value="multiply" class="side">X</div>
				<div data-value=4 >4</div>
				<div data-value=5 >5</div>
				<div data-value=6 >6</div>
				<div data-value="subtract" class="side">-</div>
				<div data-value=1 >1</div>
				<div data-value=2 >2</div>
				<div data-value=3 >3</div>
				<div data-value="add" class="side">+</div>
				<div data-value=0 class="zero">0</div>
				<div data-value=".">.</div>
				<div data-value="equal" class="side">=</div>
			</div>
		</div>
	</div>
<script src="./static/js/main.js"></script>	
</body>
</html>
