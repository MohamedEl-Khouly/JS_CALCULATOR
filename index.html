<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
	<div class="main">
		<div class="calculator">
			<div class="display"></div>
			<div class="num-pad">
				<div class="top">C</div>
				<div class="top">+/-</div>
				<div class="top">%</div>
				<div class="top">/</div>
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div class="side">X</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div class="side">-</div>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div class="side">+</div>
				<div class="zero">0</div>
				<div>.</div>
				<div class="side">=</div>
			</div>
		</div>
	</div>
<script src="./static/js/main.js"></script>	
</body>
</html>
